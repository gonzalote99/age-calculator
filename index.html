<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/Sagar-Sharma-7/Age-Calc/main/public/images/logo_img.png" type="image/png">
  <title>age calculator</title>
</head>
<body>
  <header>
  <div class="heading_section">
   <h1 id="heading"></h1>
   <p id="sub_heading"></p>

  </div>
  <div class="hidden_section">
  <p>years: <span id="years"></span></p>
  <p> months <span id="months"></span></p>
  <p> weeks  <span id="weeks"></span></p>
  <p> days <span id="days"></span></p>
  <p>hours  <span id="hours"></span></p>
  <p>minutes <span id="min"></span></p>
  <p>seconds  <span id="sec"></span></p>
  </div>
  </header>

  <div class="container">
   <input type="date" name="date" id="date">
   <button class="calculate"></button>
  </div>

  <footer>
   <a target="_blank" title="github" id="github"></a>
   <p> made withn <i class="fas fa-heart"></i> me</p>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
